    <div class="container">

                <span class="material-icons home" matTooltip="Back to Home" routerLink="/company">

<div class="sec">
    <div class="container card-holder ">
        <h4 class="mt-1">View Appllicants>>></h4>
        <!-- Card Start --> <h2 class="text-center msge">{{msg}}</h2>
        <div class="card mt-2 p-3" *ngFor="let i of pdata">
           <div class="card-text">Position : {{i.title}}</div>
            <div class="card-body">
                <div class="content-card d-flex mt-2 mb-2">
                    <div class="cardtext col-md-4">
                        <p><strong>Name : </strong>{{i.fname}} </p>
                    </div>
                    <div class="cardtext col-md-4">
                        <p><strong>State : </strong>{{i.state}}</p>
                    </div>
                    <div class="cardtext col-md-4">
                        <p><strong>Resume :</strong></p>
                    </div>
                </div>
                <div class="content-card d-flex mt-2 mb-2">
                    <div class="cardtext col-md-6">
                        <p><strong>Email : </strong>{{i.uemail}}</p>
                    </div>
                    <div class="cardtext col-md-4">
                        <p><strong>Phone : </strong>{{i.cod}} {{i.ph}}</p>
                    </div>
                    <div class="cardtext col-md-2">
                        <p><strong>Status: </strong>{{i.status}}</p>
                    </div>
                </div>
                <div class="btns-sec ">
                    <button class="b1 btn "matTooltip="Accept"  (click)=" confirmed(i.uid,i.jid)">
                        <span class="material-symbols-outlined">
                            check
                            </span>
                    </button>
                    <button  class="btn" matTooltip="Reject" (click)=" rejected(i.uid,i.jid)">
                        <span class="material-symbols-outlined">
                            close
                            </span>
                    </button>

                </div>
            </div>
        </div>

    </div>
</div>
<button class="scroll-to-top" matTooltip="scroll to top">
    Login as {{this.cname}}
</button>
