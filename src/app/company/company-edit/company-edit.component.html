<div class="main">
    <div class="container mt-5">
        <form>
            <div class="row jumbotron box8">
                <div class="col-sm-12 ">
                    <h2 class="text-center text-info">User Register</h2>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="name-f">First Name</label>
                    <input type="text" class="form-control" name="fname" id="name-f"
                        placeholder="Enter your first name." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="name-l">Last name</label>
                    <input type="text" class="form-control" name="lname" id="name-l" placeholder="Enter your last name."
                        required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email."
                        required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="username"
                        required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="resume">Resume</label>
                    <input type="address" class="form-control" name="resume" id="resume" placeholder="Resume" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="State">State</label>
                    <input type="address" class="form-control" name="State" id="State"
                        placeholder="Enter your state name." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="Country">Country</label>
                    <input type="text" class="form-control" name="country" id="country" placeholder="Country" required>

                </div>
                <div class="col-sm-6 form-group">
                    <label for="Date">Date Of Birth</label>
                    <input type="Date" name="dob" class="form-control" id="Date" placeholder="" required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="sex">Gender</label>
                    <select id="sex" class="form-control browser-default custom-select">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unspesified">Unspecified</option>
                    </select>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="cod">Country code</label>
                    <input id="cod" type="text" class="form-control" name="cod" placeholder="Country Code" required>

                </div>
                <div class="col-sm-4 form-group">
                    <label for="tel">Phone</label>
                    <input type="tel" name="phone" class="form-control" id="tel"
                        placeholder="Enter Your Contact Number." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="pass">Password</label>
                    <input type="Password" name="password" class="form-control" id="pass"
                        placeholder="Enter your password." required>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="pass2">Job Category</label>
                    <input type="text" name="category" class="form-control" id="category"
                        placeholder="Job category" required>
                </div>

                <div class="text-center mt-4 col-sm-12 form-group mb-0">
                    <button class="btn btn-primary float-right">Signup</button>
                </div>
                <div class="text-center mt-2 col-sm-12 form-group mb-0">
                    <h5>Signin As <a href="">User</a> or <a href="">Company</a> </h5>
                </div>
            </div>
        </form>
    </div>
</div>
