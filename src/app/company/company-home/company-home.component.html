<div class="contain">
    <div class="body-content">
        <div class="container head mt-5 pt-5">
            <button class="btn btn-add mb-1" routerLink="/company/add-job">Add Job</button>
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="btn btn-primary " type="button" id="search-button">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container card-holder ">
            <h4 class="mt-1">Job Listed By You >>></h4>
            <h2 class="text-center msge">{{msg}}</h2>
            <!-- Card Start -->
            <div class="card mt-2 p-2" *ngFor="let i of pdata">
                <!-- Put Image Here -->
                <div class="card-body">
                    <h5 class="card-title">Job Details</h5>
                    <div class="content-card d-flex ">
                        <h4 class="card-title col-md-4"><strong>{{i.title}}</strong></h4>
                        <div class="cardtext col-md-4">
                            <p><strong>Job Type : </strong>{{i.jobtype}}</p>
                        </div>
                        <p class="card-text col-md-4"><strong>Country : </strong>{{i.location}}</p>
                    </div>
                    <div class="content-card d-flex mt-2 mb-2">

                        <div class="cardtext col-md-4">
                            <p><strong>Experience : </strong>{{i.expirence}}</p>
                        </div>
                        <div class="cardtext col-md-4">
                            <p><strong>State : </strong>{{i.state}}</p>
                        </div>
                        <div class="cardtext col-md-4">
                            <p><strong>Salary : </strong>{{i.salary}}</p>
                        </div>

                    </div>
                    <p class="card-text"><strong>Job Role : </strong>{{i.role}}</p>
                    <div class="btns-sec ">
                        <button class="b1 btn " routerLink="/company/edit-job/{{i._id}}">
                            <span class="material-icons">
                                edit_note
                            </span>
                        </button>
                        <button (click)="deletePost(i._id)" class="btn">
                            <span class="material-icons">
                                delete_forever
                            </span>
                        </button>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <button class="login-company" (click)="scrollToTop()" matTooltip="scroll to top">
      Login as {{cname}}
    </button>
</div>
