<div class="main">
  <a href="https://front.codes/" class="logo" target="_blank">
    <img src="https://i.postimg.cc/NjDC8P9R/1-2-jobs-png-file.png" alt="">
  </a>

  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
                  <div class="center-wrap">
                    <form [formGroup]=" compnayLogForm" (ngSubmit)=" login()">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input type="email" name="logemail" formControlName="cmail" class="form-style" placeholder=" Email" id="logemail"
                            autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" formControlName="cpsw" class="form-style" placeholder=" Password"
                            id="logpsw" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <button class="btn mt-4" type="submit">Login</button>
                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                        <p class="mb-0 mt-4 text-center"><a routerLink="/user/login" class="link">Login as User</a></p>
                      </div>
                    </form>
                
                  </div>
                </div>
                <div class="card-back">
                  <div class="center-wrap">
                    <form [formGroup]="companyRgForm" (ngSubmit)="register()">
                      <div class="section text-center">
                        <h4 class="mb-3 pb-3">Sign Up</h4>
                        <div class="form-group">
                          <input type="text" name="logname" formControlName="cname" class="form-style" placeholder="Company name" id="logname"
                            autocomplete="off">
                          <i class="input-icon uil uil-user"></i>
                        </div>
                        <div class="form-group mt-1">
                          <input type="email" name="logemail" formControlName="email" class="form-style" placeholder="Email" id="logmail"
                            autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-1">
                          <input type="password" name="logpass" formControlName="psw" class="form-style" placeholder="Your Password"
                            id="logpsd" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-1">
                          <input type="text" name="logo" formControlName="logo" class="form-style" placeholder="Logo url" id="logo"
                            autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <button  class="btn mt-4" type="submit">Signup</button>
                        <p class="mb-0 mt-2 text-center"><a routerLink="/user/login" class="link">Register as User</a></p>
                      </div>
                    </form>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
