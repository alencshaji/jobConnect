<div class="main">
  <div class="container">
    <div class="main  mt-10">
      <div class="my-form p-5 bg-dark">
        <h1>Admin Login</h1>
        <form >
          <div class="mb-3 mt-4">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 mt-4">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="psw" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-light mt-3"(click)="loginAdmin()"    >LOGIN</button>
        </form>
      </div>
    </div>
      
  </div>
</div>
