<div class="main p-5">
  <div class="container">
    <h1 class="text-center text-white">User Management</h1>
    <div class="heads d-flex justify-content-between">
      <h1  routerLink="/admin/admin-home" class="text-primary"><i  matTooltip="Back to home" class="fa fa-home"></i></h1>
      <h1  routerLink="/admin" class="text-danger"><span matTooltip="Logout" class="material-symbols-outlined">
        logout
        </span></h1>
    </div>
    <div class="row mt-5">
      <div class="col-2">
        <mat-form-field >
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
      </div>
    </div>
  
    <div class="row ">
      <div class="col-md-12">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
          class="mat-elevation-z8">
          <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
          </ng-container>
          <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
          </ng-container>
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Category</th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="delete(element._id)" matTooltip="Delete User"><i class="fa fa-trash"></i></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
      
      </div>
    </div>
  
    <div class="row pagination">
      <div class="col-12 flex-wrap">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
    
  </div>
</div>
